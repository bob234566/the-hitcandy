<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HitCandy VR</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background-color: #ffe4e1;
      text-align: center;
      padding-top: 50px;
      margin: 0;
    }
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div id="loading-screen">
    <img src="assets/images/loading_screen.png" alt="Loading..." />
    <audio autoplay>
      <source src="assets/sounds/ak47_splatter.ogg" type="audio/ogg" />
    </audio>
  </div>

  <h1>Welcome to HitCandy VR</h1>
  <p>Target: General Ginger Bread</p>

  <a-scene embedded style="width: 100%; height: 500px;">
    <a-assets>
      <a-asset-item id="gingerbread" src="assets/models/general_gingerbread.glb"></a-asset-item>
    </a-assets>

    <a-entity gltf-model="#gingerbread" position="0 1.6 -2" animation-mixer></a-entity>
    <a-sky color="#fff0f5"></a-sky>
  </a-scene>

  <script>
    document.querySelector('a-scene').addEventListener('loaded', () => {
      document.getElementById('loading-screen').style.display = 'none';
      document.body.style.background = '#fff0f5';
      console.log('Game started: HitCandy VR');
    });
  </script>
</body>
</html>
