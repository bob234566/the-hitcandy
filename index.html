<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HitCandy VR</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background-color: #ffe4e1;
      text-align: center;
      padding-top: 50px;
      margin: 0;
    }
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div id="loading-screen">
    <img src="assets/images/loading_screen.png" alt="Loading..." />
    <audio autoplay>
      <source src="assets/sounds/ak47_splatter.ogg" type="audio/ogg" />
    </audio>
  </div>

  <h1>Welcome to HitCandy VR</h1>
  <p>Target: General Ginger Bread</p>

  <script>
    window.onload = () => {
      document.getElementById('loading-screen').style.display = 'none';
      document.body.style.background = '#fff0f5';
      console.log('Game started: HitCandy VR');
    };
  </script>
</body>
</html>
